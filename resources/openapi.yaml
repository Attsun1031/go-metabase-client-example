openapi: 3.0.0
info:
  title: Metabase
  version: 1.0.0
servers:
- url: '{endpoint}'
  variables:
    endpoint:
      default: http://localhost:3000
      description: The base path on which the API is served.
paths:
  /api/session:
    post:
      description: Create a new authorized session. The session token is returned in the X-Metabase-Session header.
      operationId: createSession
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SessionCreate'
        required: true
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Session'
          description: successful operation
      summary: Create a new session
      tags:
      - session
  /api/permissions/group/{id}:
    get:
      description: Fetch a Group by ID.
      operationId: getGroup
      security:
      - ApiKeyAuth: []
      tags:
      - group
      parameters:
      - description: "value must be a valid integer string."
        in: path
        name: id
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GroupWithMembers'
          description: successful operation
    put:
      description: Update a Group by ID.
      operationId: updateGroup
      security:
      - ApiKeyAuth: []
      tags:
      - group
      parameters:
      - description: "value must be a valid integer string."
        in: path
        name: id
        required: true
        schema:
          type: integer
          format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GroupUpdateRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GroupUpdateResponse'
          description: successful operation
  /api/permissions/group:
    get:
      description: Fetch all Groups.
      operationId: listGroups
      tags:
      - group
      security:
        - ApiKeyAuth: []
      
      responses:
        200:
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Group'
                type: array
          description: successful operation
    post:
      description: Create a new Group.
      operationId: createGroup
      tags:
      - group
      security:
        - ApiKeyAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GroupCreate'
        required: true
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Group'
          description: successful operation
  /api/database:
    get:
      description: Fetch all Databases. include_tables means we should hydrate the Tables belonging to each DB. include_cards here means we should also include virtual Table entries for saved Questions, e.g. so we can easily use them as source Tables in queries. Default for both is false.
      operationId: listDatabases
      security:
        - ApiKeyAuth: []
      
      parameters:
      - description: value may be nil, or if non-nil, value must be a valid boolean string ('true' or 'false').
        explode: true
        in: query
        name: include_tables
        required: false
        schema:
          default: false
          type: boolean
        style: form
      - description: value may be nil, or if non-nil, value must be a valid boolean string ('true' or 'false').
        explode: true
        in: query
        name: include_cards
        required: false
        schema:
          default: false
          type: boolean
        style: form
      responses:
        200:
          content:
            application/json:
              schema:
                properties:
                  data:
                    items:
                      $ref: '#/components/schemas/Database'
                    type: array
          description: successful operation
      summary: List Databases
      tags:
      - database
    post:
      description: Create a new Database.
      operationId: createDatabase
      security:
        - ApiKeyAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DatabaseCreate'
        required: true
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Database'
          description: successful operation
      tags:
      - database
  /api/dataset:
    post:
      description: Execute a query and retrieve the results in the usual format.
      operationId: queryDatabase
      security:
        - ApiKeyAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DatasetQueryJsonQuery'
        required: true
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DatasetQueryResults'
          description: successful operation
      summary: Execute a query
      tags:
      - dataset
